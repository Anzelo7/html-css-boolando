<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML-CSS-BOOLANDO</title>
    <script src="https://kit.fontawesome.com/710259c6f3.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- header -->
    <header>
        <div class="flex menu">
            <div class="link">
                <a href="#" style="text-decoration: none">Donna</a>
                <a href="#" style="text-decoration: none">Uomo</a>
                <a href="#" style="text-decoration: none">Bambini</a>
            </div>
            <div class="logo">
                <img src="img/boolean-logo.png" alt="">
            </div>
            <div class="icon">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>
    <!-- / header -->

    <!-- main -->
    <main>
        <section class="flex wrap models">
            <div class="model">
                <img id="levisfit" src="img/1.webp" alt="levisfit" style="width: 100%">
                <img src="img/1b.webp" alt="levisfitbehind" style="width: 100%">
                <div class="price">
                    <p>Levi's</p>
                <h3>RELAXED FIT TEE UNISEX</h3>
                <span>14,99€</span>
                <span>29,99€</span>
                </div>                
            </div>
            <div class="model guess">
                <img src="img/2.webp" alt="guess" style="width: 100%">
            </div>
            <div class="model comeZF">
                <img src="img/3.webp" alt="comeZF" style="width: 100%">
            </div>
            <div class="model levisfitee">
                <img id="levisfitee" src="img/4.webp" alt="levisfitee" style="width: 100%">
                <img src="img/4b.webp" alt="levisfiteebehind" style="width: 100%">
            </div>
            <div class="model maya">
                <img src="img/5.webp" alt="maya" style="width: 100%">
            </div>
            <div class="model esprit">
                <img src="img/6.webp" alt="esprit" style="width: 100%">
            </div>
        </section>
    </main>
    <!-- / main -->

    <!-- footer -->
    <footer>

    </footer>
    <!-- / footer -->
</body>

</html>
